<mat-toolbar>
  <mat-toolbar-row>
    <span id="title">{{title}}</span>
    <span class="spacer"></span>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <span id="platform" *ngIf="platform">{{platform}}</span>
    <span id="framework" *ngIf="framework">{{framework}}</span>
    <span class="spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
