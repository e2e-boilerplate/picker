<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title *ngIf="item.title">{{item.title}}</mat-card-title>
    <mat-card-subtitle *ngIf="item.subtitle">{{item.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="item.summary">{{item.summary}}</p>
    <p *ngIf="item.description">{{item.description}}</p>
    <p *ngIf="item.link && item.domain && item.maintained"><a href="{{item.link }}" target="_blank">{{item.domain}}</a> | {{item.maintained}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="selectedItem(item.id)">SELECT</button>
  </mat-card-actions>
</mat-card>
